<body>
<div id="app1">
    <el-container>
        <!--头部-->
        <el-header style="padding: 0;background-color:#545c64">
            <el-row :gutter="24" style="margin: 0!important;">
                <el-col :span="4" :offset="3">
                    <a href="index.html" class="logo">
                        <img src="../img/logo1-1.png" alt="logo" style="padding: 10px 0;" />
                    </a>
                </el-col>
                <el-col :span="7" :offset="2">
                    <el-menu :default-active="activeIndex" class="el-menu-demo" mode="horizontal" @select="handleSelect" background-color="#545c64" text-color="#fff" active-text-color="#ffd04b">
                        <el-menu-item index="1">
                            <a href="/jump/admin1">主页</a>
                        </el-menu-item>
                        <el-menu-item index="2">
                            <a href="/jump/adminNew">新建文章</a>
                        </el-menu-item>

                        <el-menu-item index="3">
                            <a href="/jump/adminList">文章管理</a>
                        </el-menu-item>
                    </el-menu>
                </el-col>

                <el-col :span="2" :offset="1" style="padding: 10px 0;">
                    <el-button type="danger">登出</el-button>
                </el-col>
            </el-row>
        </el-header>
    </el-container>
</div>
<style>

    body .container { border: 1px solid #ebeef5; border-radius: 4px; padding: 18px 50px; box-sizing: border-box; margin-top: 40px; transition: all .3s; }
    body .container:hover { box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1); transition: all .3s; }

</style>

<div class="container">
    <div class="row">
        <div class="col-sm">

            <form action="#" class="form" id="form">
                <!--title-->
                <div class="form-group row">
                    <label for="title" class="col-sm-2 col-form-label">标题 : </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="title" id="title" placeholder="请输入标题" autocomplete="off">
                    </div>
                </div>
                <!--inindex-->
                <div class="form-group row">
                    <label  class="col-sm-2 col-form-label">在首页显示 : </label>
                    <div class="col-sm-10" style="padding: 10px;box-sizing: border-box;">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="inIndex1" value="1" name="inIndex" class="custom-control-input">
                            <label class="custom-control-label" for="inIndex1">是</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="inIndex2" value="2" name="inIndex" class="custom-control-input" checked="checked">
                            <label class="custom-control-label" for="inIndex2">否</label>
                        </div>
                    </div>
                </div>
                <!--keywords-->
                <div class="form-group row">
                    <label for="keywords" class="col-sm-2 col-form-label">关键字 : </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="keywords" id="keywords" placeholder="请输入关键字" autocomplete="off">
                    </div>
                </div>
                <!--description-->
                <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label">简介 : </label>
                    <div class="col-sm-10">
                        <!--<input type="text" class="form-control" id="keywords" placeholder="请输入简介">-->
                        <textarea class="form-control" name="description" id="description" rows="3" placeholder="请输入简介" autocomplete="off"></textarea>
                    </div>
                </div>

                <!--content-->
                <div class="form-group row">
                    <label for="content" class="col-sm-2 col-form-label">内容 : </label>
                    <div class="col-sm-10">
                        <textarea id="content" name="content" placeholder="Balabala" autofocus></textarea>
                    </div>
                </div>

                <!--submit-->
                <div class="form-group row">
                    <div class="col-sm-3" style="margin: 0 auto;">
                        <button id="send" class="btn btn-success">立即新建</button>
                        <button type="reset" class="btn btn-primary">取消</button></div>
                </div>

            </form>

        </div>

    </div>
</div>
</body>
<script type="text/javascript">
    let editor = new Simditor({
        textarea: $('#content'),
        //optional options
        toolbar: [
            'title', 'bold', 'italic', 'underline', 'strikethrough', 'fontScale',
            'color', '|', 'ol', 'ul', 'blockquote', 'code', 'table', '|', 'link',
            'image', 'hr', '|', 'alignment'
        ],
    });
    $(function(){
        $('#send').click(function(){
            $.ajax({
                type: "post",
                url: "/adminPage/newArticle[",
                data: $('#form').serialize(),
                dataType: "json",
                success: function(data){
                   console.log(data)
                }
            });
        });
    });
</script>

        data: {
            activeIndex: '2',

        },
        methods: {
            handleSelect(key, keyPath) {
                console.log(key, keyPath);
            }
        }
    })
</script>


</html>
