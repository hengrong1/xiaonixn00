<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>后台-首页</title>
		<link rel="stylesheet" href="../css/reset.css" />
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<!-- 引入样式 -->
		<!--<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">-->
		<!-- 引入组件库 -->
		<!--<script src="https://unpkg.com/element-ui/lib/index.js"></script>-->
		<link rel="stylesheet" href="../elementui/index.css" />
		<script type="text/javascript" src="../elementui/index.js"></script>
		<link rel="shortcut icon" type="image/x-icon" href="../img/logo.png">
		<!--<link rel="stylesheet" href="css/style.css" />-->
		<link rel="stylesheet" href="../admin/css/index.css" />
		<!--路由-->
		<script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.js"></script>
	</head>

	<body>
		<div id="app">
			<el-container>
				<!--头部-->
				<el-header style="padding: 0;background-color:#545c64">
					<el-row :gutter="24" style="margin: 0!important;">
						<el-col :span="4" :offset="3">
							<a href="adminIndex.html" class="logo">
								<img src="../img/logo1-1.png" alt="logo" style="padding: 10px 0;" />
							</a>
						</el-col>
						<el-col :span="7" :offset="2">
							<el-menu :default-active="activeIndex" class="el-menu-demo" mode="horizontal" @select="handleSelect" background-color="#545c64" text-color="#fff" active-text-color="#ffd04b">
								<el-menu-item index="1"><a href="/jump/admin1">主页</a></el-menu-item>
								<el-menu-item index="2"><a href="/jump/adminNew">新建文章</a></el-menu-item>
								<el-menu-item index="3"><a href="/jump/adminList">文章管理</a></el-menu-item>
							</el-menu>
						</el-col>
						
						<el-col :span="2" :offset="1" style="padding: 10px 0;">
							<el-button type="danger">登出</el-button>
						</el-col>
					</el-row>
				</el-header>
				<!--主题-->
				<el-main>
					<el-row type="flex" justify="center">
						<el-col :span="18">
							<!--轮播图-->
							<el-col class="picTrun">
								<el-carousel :interval="4000" type="card" height="300px">
									<el-carousel-item v-for="item in imgTurn" :key="item">
										<img :src=item alt="" height="300" />
									</el-carousel-item>
								</el-carousel>
							</el-col>

							<!--文章统计-->
							<el-col class="articleTotle" :span="16" :offset="4">
								<el-card class="box-card" shadow="hover">
									<p style="text-align: center;margin: 0 0 10px;">系统统计</p>
									<el-table :data="tableData" border style="width: 100%">
										<el-table-column label="#" align="center">
											全部
										</el-table-column>
										<el-table-column prop="articleSum" label="文章数" align="center"></el-table-column>
										<el-table-column prop="loginSum" label="登录次数" align="center"></el-table-column>
									</el-table>
								</el-card>
							</el-col>
							<!--登录信息-->
							<el-col class="loginInfo" :span="16" :offset="4">
								<el-card class="box-card" shadow="hover">
									<div slot="header" class="clearfix">
										<span>登录信息</span>
									</div>
									<h4 class="text item">荣恒</h4>
									<p class="text item">登陆时间: <span>2019-03-03 21:25:21</span></p>
									<p class="text item">登录IP: <span>192.168.1.12</span></p>
								</el-card>
							</el-col>

						</el-col>
					</el-row>
				</el-main>
				<!--尾部-->
				<el-footer>
					<el-row :gutter="24" type="flex" justify="center">
						<el-col :span="8">
							2018 &copy; designed by
							<a href="#">xiaoni</a>
						</el-col>
					</el-row>
				</el-footer>
			</el-container>
		</div>
	</body>
	<script type="text/javascript">
		new Vue({
			el: "#app",
			data: {
				activeIndex: '1',
				searchInput: '',
				tableData: [{
					articleSum: 2,
					loginSum: 2
				}],
				imgTurn: ["../admin/img/jy1.jpg", "../admin/img/jy2.jpg", "../admin/img/jy3.jpg"],
				
			},
			methods: {
				handleSelect(key, keyPath) {

						_self.total = response.data.total;
						_self.tableData = response.data.data;
					})*/
				}
			}
		})
	</script>

</html>
